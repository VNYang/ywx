<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			#bigBox{
				width: 500px;
				height: 500px;
				border: 1px solid #000;
				margin: 100px auto;
				position: relative;
				font-size: 50px;
			}
			
			#linkBox{
				width: 200px;
				height: 200px;
				border: 1px solid #000;
				position: absolute;
				background: white;
				
				left: 20px;
				top: 20px;
				z-index: 1;
			}
			
			p{
				display: block;
				background: white;
				z-index: 3;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div id="bigBox">
			<div id="linkBox">
				
			</div>
			<p>腾讯课堂_专业的在线教育平台(ke.qq.com)官网</p>
		</div>
	</body>
</html>
